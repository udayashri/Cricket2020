<!doctype html>
<html>
    <head>
    <title>Registration Form For IPL</title>
    <h1>Register for IPL</h1>
    </head>
    <body style="background-color:powderblue;">
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br>
            Select Country
            <select name="National" >
                <option value="National">India</option>
                <option value="National">Non-Indian</option>
                <label for="Passport Number">Passport ID:</label><br>
                <input type="text" id="Passport Number" name="Passport Number"><br>
                
            </select>
          </form>
    </body>
